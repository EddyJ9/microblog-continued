<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>messages</title>
</head>
<body>

    <form action="/logout" method="post">
         <button type="submit">Logout</button>
    </form>

    <form action="/create-message" method="post">
        <input type="text" placeholder="Write a message" name="message" />
        <button type="submit">Submit</button>
    </form>

    <form action="/delete-message" method="post">
        <input type="number" placeholder="Message #" name="deletedMessage"/>
        <button type="submit">Delete</button>
    </form>

    <form action="/edit-message" method="post">
        <input type="number" placeholder="Message #" name="messageNumber"/>
        <input type="text" placeholder="Edit message" name="editMessage"/>
        <button type="submit">Edit</button>
    </form>


    {{#user}}
         <h2> Messages by {{name}}: </h2>
    {{/user}}
        <ol>
            {{#user.Message}} <li> {{name}} </li> {{/user.Message}}
        </ol>


</body>
</html>
